<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOT FINISHED.</title>

  <style>
    :root {
      --bg-color: #5200FF;
      --white: #FFFFFF;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100%;
      background: var(--bg-color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, Helvetica, sans-serif;
    }

    .container {
      text-align: center;
    }

    .logo {
      max-width: 220px;
      width: 100%;
      margin-bottom: 26px;
    }

    .slogan {
      color: var(--white);
      font-size: 13px;
      letter-spacing: 0.3em;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="logo.png" alt="Brand logo" class="logo" />
    <div class="slogan">NOT FINISHED.</div>
  </div>
</body>
</html>
